<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Login page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <img src="/src/assets/hq-logo.svg" alt="logo">
    <form>

      <div class="form-input">
        <div class="form-input_icons">
          <ion-icon name="person"></ion-icon>
          <ion-item >
            <ion-input type="text" placeholder="User"></ion-input>
          </ion-item>
        </div>
        
        <div class="form-input_icons">
          <ion-icon name="lock"></ion-icon>
          <ion-item>
            <ion-input type="password" inputmode="password" clearInput placeholder="Password"></ion-input>
          </ion-item>
        </div>
      </div>


      <ion-button id="signIn">SIGN IN</ion-button>
      <ion-button id="signUp">SIGN UP</ion-button>
      <p><a href="">Terms and conditions</a></p>
    </form>
  </div>


</ion-content>
